<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headers">
        <h1>Library App</h1>
        <h2>The Odin Project</h2>
    </div>
    <div class="top-of-page">
        <button class="add-book">Add New Book</button>
    </div>
    <dialog>
        <form action="" method="post" class="new-book-form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">    
            <label for="pages">Pages</label>
            <input type="text" name="pages" id="pages">  
            <label for="is-read">Read?</label>
            <input type="checkbox" name="is-read" id="is-read">
            <button type="submit" class="close-dialog">Submit</button>
        </form>
    </dialog>
    <div class="container">
        <div class="card">
            <h3 class="title">To Kill A Mockingbird</h3>
            <div class="author">Harper Lee</div>
            <div class="pages">281</div>
            <label for="is-read">Read</label>
            <input type="checkbox" name="is-read" id="is-read">
        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
